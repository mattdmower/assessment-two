<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unit 2 Assessment: HTML/CSS</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <form>
    <label for="characterName">Character Name:</label>
    <input type="text" id="characterName" name="characterName" required><br><br>
    <label for="affiliation"></label>
    <input type="radio" id="jedi" name="affiliation" value="jedi" required>
    <label for="jedi">Jedi</label>
    <input type="radio" id="sith" name="affiliation" value="sith" required>
    <label for="sith">Sith</label><br><br>
    <label for="lightsaberColor">Lightsaber color:</label>
    <select id="lightsaberColor" name="lightsaberColor" required>
      <option value="Blue">Blue</option>
      <option value="Green">Green</option>
      <option value="Red">Red</option>
      <option value="Purple">Purple</option>
    </select><br><br>
    <input type="submit" value="Submit">
  </form>
  <table>
    <tr>
      <th>Planet</th>
      <th>Environment</th>
      <th>Population</th>
    </tr>
    <tr>
      <td>Tatooine</td>
      <td>Desert</td>
      <td>200,000</td>
    </tr>
    <tr>
      <td>Hoth</td>
      <td>Ice</td>
      <td>0</td>
    </tr>
    <tr>
      <td>Endor</td>
      <td>Forest</td>
      <td>30,000,000</td>
    </tr>
    <tr>
      <td>Mustafar</td>
      <td>Lava</td>
      <td>10,000</td>
    </tr>
  </table>
</body>

</html>
